<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da Sorte</title>
</head>
<body>
  <main>
    <div class="cookie">
      <h1>Qual é a sua sorte hoje?</h1>
      <p>Abra o biscoito e descubra!</p>
  
      <img src="./assets/fortune-cookie.svg" alt="Ilustração de biscoito da sorte fechado">
    </div>

    <div class="opened hidden">
      <h1>Aqui está a sua sorte de hoje:</h1>
      <div class="message">
        <p>se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
      </div>

      <img src="./assets/opened-cookie.svg" alt="Ilustração de biscoito da sorte aberto">

      <button>Abrir outro biscoito</button>
    </div>
  </main>
</body>
</html>
